# Travis CI configuration file
# http://travis-ci.org

sudo: false
language: minimal

addons:
  apt:
    packages:
    - luarocks

git:
  depth: 150

install: luarocks install --local luacheck

script: /home/travis/.luarocks/bin/luacheck .

deploy:
  provider: script
  before_script:
    - '[[ "${TRAVIS_TAG,,}" == *"alpha"* ]] || [[ "${TRAVIS_TAG,,}" == *"beta"* ]] && unset WOWI_API_TOKEN'
  script:
    - curl -s https://raw.githubusercontent.com/BigWigsMods/packager/master/release.sh | bash -s -- -p 75973 -w 24113 -g 8.2.0 -o
    - curl -s https://raw.githubusercontent.com/BigWigsMods/packager/master/release.sh | bash -s -- -p 335857 -w 24113 -g 1.13.2 -o
  on:
    tags: true

notifications:
  email:
    on_failure: always
    on_success: never

after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL
